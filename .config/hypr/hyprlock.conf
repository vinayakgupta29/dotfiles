background {
    monitor = eDP-1
    path = /home/zoro/personal/dotfiles/wallpapers/992570.jpg
    blur_size = 2
    blur_passes = 1
    noise = true
    brightness = 0.8
}



image {
    path = /var/lib/AccountsService/icons/$USER
    size = 96, 96
    position = -3%, 25%
   
    border_size = 2
    border_color = rgb(255, 255, 255)
    rounding = -1
}

label {
    text = <i> $USER </i>
    font_size = 36
    font_weight = bold
    font_family = Diphylleia Bold
    position = -3%, 10%
    color = rgb(255,255,255)
}

input-field {
    size = 300, 60
    outline_thickness = 2
    outer_color = rgb(42, 171, 186)
    inner_color = rgba(200,200,200,0.5)
    font_color = rgb(255,255,255)
    position = -3%, 0       # center X, a little below the user label
    
    placeholder_text = Password...
    fade_on_empty = false
}


# --- Power Action Buttons ---

label {
    text = <span>  </span>   
    font_family = "Diphylleia"
    font_size = 30
    position = -25%,-15%
    color = rgb(255,100,100)
    on-click = systemctl poweroff
    shadow_passes = 1
    shadow_size = 35
    shadow_color = rgba(0, 0, 0, 0.4)
}

label {
    text = <span>   </span>
    font_family = "Diphylleia"
    font_size = 30
    position = -15%,-15%
    
    on-click = systemctl reboot
}

# Icon
label {
    text = <span>   </span>
    font_family = "Diphylleia"
