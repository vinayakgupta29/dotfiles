# Day
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%a -")"
    font_size = 20
    font_family = Diphylleia
    position = 35%, -40%
   
}

# Date-Month
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %B")"
    font_size = 20
    font_family = Diphylleia
    position = 42%, -40%
   
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    font_size = 60
    font_family = Diphylleia
    position = 35%, -30%
   
}